<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Calculadora</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer ></script>
</head>
  <body>
      <div class="header-top">
        <h1>Super Calculadora</h1>
        <header>
          <div class="numberA">
            <label for="numberA">Primeiro número (A)</label>
            <input type="number" name="numberA" id="numberA">
          </div>
          <div class="numberB">
            <label for="numberA">Segundo número (B)</label>
            <input type="number" name="numberB" id="numberB">
          </div>
          <button id="calc" type="button">Calcular</button>
        </header>
      </div>
      <main>
        <table>
          <tr>
            <td>Soma <span id="sumAB"></span></td>
            <td>Subtração de A - B <span id="subtractionA"></span></td>
            <td>Subtração de B - A <span id="subtractionB"></span></td>
          </tr>
          <tr>
            <td>Multiplicação <span id="multiplication"></span></td>
            <td>Divisão A / B<span id="divisionA"></span></td>
            <td>Divisão B / A<span id="divisionB"></span></td>
          </tr>
          <tr>
          <tr>
            <td>Potência de A na base B <span id="potentiationA"></span></td>
            <td>Potência de B na base A<span id="potentiationB"></span></td>
            <td>Raiz quadrada de A<span id="squareA"></span></td>
          </tr>
          <tr>
            <td>Raiz quadrada de B<span id="squareB"></span></td>
            <td>Fatorial de A<span id="factorialA"></span></td>
            <td>Fatorial de B<span id="factorialB"></span></td>
          </tr>
          <tr>
            <td>Porcentagem de A em relação a B<span id="percentageA"></span></td>
            <td>Porcentagem de B em relação a A<span id="percentageB"></span></td>
            <td>Média<span id="meanAB"></span></td>
          </tr>
        </table>
      </main>
    </div>
  </body>
</html>
